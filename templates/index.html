<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>
    歡迎觀臨我的部落格
  </title>
</head>
<body>
  <h1>歡迎觀臨我的部落格</h1>
  <hr>
  {% for post in posts %}
  <p><a href="/post/{{post.slug}}">{{post.title}}</a></p>
  <div style="background-color:#e0e0e0; width:500px; padding:20px;">
    <p>
      {{post.body | truncatechars:40}}
    </p>
  </div>

  <div>
    <p>
      發布時間：{{post.pub_date | date:"Y M d, h:m:s"}}
    </p>
  </div>

  {% endfor %}
  <hr>
  <h3>現在時刻：{{now}}</h3>
</body>
</html>
